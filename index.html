<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors</title>
    <link
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <div id="gamefield">
      <div id="player1" class="player"></div>
      <div id="player2" class="player"></div>
      <div id="texts">
        <div id="lose" class="hidden result"><h1> You lose! </h1></div>
        <div id="win" class="hidden result"><h1> You win! </h1></div>
        <div id="draw" class="hidden result"><h1> It's a draw! </h1></div>
        <div id="victory" class="hidden result"
          ><h1>You won best<br />out of 3! </h1></div
        >
        <div id="defeat" class="hidden result"
          ><h1>The machine won<br />best out of 3! </h1></div
        >
      </div>
    </div>

    <div id="buttons">
      <button class="rock"></button>
      <button class="paper"></button>
      <button class="scissors"></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
